<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="images/MM.jpg" alt="Mentor Mind Logo" style="height:50px;">

  <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card p-4" style="min-width: 350px;">
    <h3 class="mb-3 text-center">Login</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email-input" type="email" class="form-control" placeholder="example@domain.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password-input" type="password" class="form-control">
      </div>
      <button id="login-btn" type="button" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
