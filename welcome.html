<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | EPNU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #020617, #020c2d, #19245744);
            font-family: Poppins, sans-serif;
            color: #fff;
        }

        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }

        .welcome-container img {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #cbd5f5;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <!-- الصورة دلوقتي من فولدر static -->
        <img src="{{ url_for('static', filename='logo_transparent.png') }}" alt="Logo">
        <h1>Welcome to EPNU</h1>
        <p>Empowering Education with Smart Technology</p>
        <a class="btn" href="/login">Continue</a>
    </div>
</body>

</html>
