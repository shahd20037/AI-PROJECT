<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student-dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">AI Student Assistant</span>
  </div>
</nav>

<div class="container mt-4">
  <h2>Student Dashboard</h2>

  <div class="row mt-3">
    <!-- معلومات الطالب -->
    <div class="col-md-4">
      <div class="card p-3">
        <h5 id="student-name">Student Name</h5>
        <p id="student-id">ID: 12345</p>
      </div>
    </div>

    <!-- مستوى الخطر -->
    <div class="col-md-4">
      <div class="card p-3">
        <h6>Risk Level</h6>
        <span id="risk-level" class="badge bg-danger">HIGH</span>
      </div>
    </div>

    <!-- التوقع -->
    <div class="col-md-4">
      <div class="card p-3">
        <h6>Prediction</h6>
        <p id="prediction-text">At Risk of Failing</p>
      </div>
    </div>
  </div>

  <!-- خطة المذاكرة -->
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card p-3">
        <h5>Study Plan</h5>
        <p id="study-plan">
          - احضر كل المحاضرات الجاية<br>
          - ذاكر 2 ساعة يوميًا لمادة X<br>
          - حل 3 شيتات قبل الامتحان
        </p>
      </div>
    </div>
  </div>
</div>

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
