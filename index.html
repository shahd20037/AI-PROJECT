<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | University Smart System</title>
<style>
body {margin:0;padding:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#020617,#020c2d,#020617);font-family:Poppins,sans-serif;color:#fff;}
.container {width:400px;background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);padding:50px;border-radius:20px;box-shadow:0 20px 50px rgba(0,0,0,0.6);}
h2 {text-align:center;margin-bottom:20px;}
input,select {width:100%;padding:12px;margin-bottom:15px;border-radius:10px;border:1px solid rgba(255,255,255,0.2);background:rgba(255,255,255,0.05);color:#fff;outline:none;}
button {width:100%;padding:14px;border-radius:12px;border:none;background:linear-gradient(135deg,#2563eb,#1e40af);color:#fff;font-size:16px;font-weight:600;cursor:pointer;}
.error {color:#ff6b6b;margin-bottom:10px;text-align:center;}
</style>
</head>
<body>
<div class="container">
<h2>Login</h2>
{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="POST" action="/login">
    <input type="text" name="username" placeholder="Student ID or Doctor" required>
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Login</button>
</form>
<p style="margin-top:15px;text-align:center;"><a href="/signup" style="color:#2563eb;text-decoration:none;">Create Account</a></p>
</div>
</body>
</html>
